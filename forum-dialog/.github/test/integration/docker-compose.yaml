services:
  forum-thread-api-test:
    container_name: forum-thread-api-test
    build:
      context: "../../../"
      dockerfile: "/Dockerfile"
    ports:
      - "8003:8003"
    depends_on:
      - forum-thread-db-api-test
      - forum-rabbitmq-thread-api-test
    networks:
      - net

  forum-thread-db-api-test:
    image: postgres:latest
    container_name: forum-thread-db-api-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "10003:5432"
    restart: unless-stopped
    networks:
      - net

  # INFRASTRUCTURE
  forum-rabbitmq-thread-api-test:
    image: rabbitmq:4-management
    container_name: forum-rabbitmq-thread-api-test
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=aloha
      - RABBITMQ_DEFAULT_PASS=tool_pool
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648
    volumes:
      - "./rabbitmq:/var/lib/rabbitmq"
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - net

networks:
  net: